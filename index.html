<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Starship Docs</title>

    <!-- Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

    <!-- Dark theme CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/style.min.css" />

    <!-- Other CSS -->
    <link rel="stylesheet" href="/index.css" />

    <!-- Favicon -->
    <link rel="icon" href="./favicon.png" type="image/x-icon" />

  </head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <body>
    <div id="app"></div>

    <div id="loader">
      <div class="loader-docs__doc">
        <div class="loader-docs__lines">
          <div class="loader-docs__line"></div>
          <div class="loader-docs__line"></div>
          <div class="loader-docs__line"></div>
        </div>
      </div>
      <div class="loader-docs__doc">
        <div class="loader-docs__lines">
          <div class="loader-docs__line"></div>
          <div class="loader-docs__line"></div>
          <div class="loader-docs__line"></div>
        </div>
      </div>
      <div class="loader-docs__doc">
        <div class="loader-docs__lines">
          <div class="loader-docs__line"></div>
          <div class="loader-docs__line"></div>
          <div class="loader-docs__line"></div>
        </div>
      </div>
      <div class="loader-docs__text">
        <span>Hold up. Docs are loading.</span>
        <span class="loader-docs__dots"></span>
      </div>
    </div>

    <script>
      window.$docsify = {
        name: "ðŸš€ Starship Docs",
        loadSidebar: true,
        subMaxLevel: 2,
        alias: {
          '/.*/_sidebar.md': '/_sidebar.md'
        },
        themeColor: '#0ff',
        darklightTheme: {
          defaultTheme: 'dark',
          siteFont: 'Inter, sans-serif',
          codeFontFamily: 'Fira Code, monospace',
          bodyFontSize: '16px',
          dark: {
            background: '#0d1117',
            textColor: '#c9d1d9',
            linkColor: '#58a6ff',
          },
        }
      };

      // Remove loader overlay after 5 seconds with fade-out
      setTimeout(() => {
        const loader = document.getElementById('loader');
        if (loader) {
          loader.classList.add('fade-out');
          // Remove from DOM after fade completes
          setTimeout(() => {
            loader.remove();
          }, 600);
        }
      }, 5000);

  const link =
    document.querySelector("link[rel*='icon']") ||
    document.createElement('link');
  link.type = 'image/png';
  link.rel = 'icon';
  link.href = '/favicon.png';
  document.getElementsByTagName('head')[0].appendChild(link);


    </script>

    <!-- Docsify core -->
    <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

    <!-- Darklight plugin -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/index.min.js"></script>
  </body>
</html>
